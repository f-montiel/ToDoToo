<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>ToDoToo</title>
</head>
<body>
    <header class="container">
    </header>
    <main class="container">
      <h1 class="my-3" id="pruebaEvento">To-Do-Too</h1>
      <ul class="nav nav-tabs" id="toDoNav">
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <i class="bi bi-plus-circle"></i>
              </button>
          </li>
        </ul> 
        <section id="listContainer">
         
        </section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crea Un Nuevo Listado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-group">
            <label for="tabName" class="form-label">Nombre</label>
            <input type="text" id="tabName" class="form-control my-3" autofocus placeholder="Ingrese el nombre del nuevo listado">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="createTab(event)">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/toDo.js"></script>
</html>
